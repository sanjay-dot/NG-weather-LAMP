<div id="card">
  <div *ngFor= "let x of sqldata">
<mat-card class="example-card">
    <mat-card-title>{{x.City}}</mat-card-title>
    <mat-card-content>
     <h1>{{x.Country}}</h1>
    </mat-card-content>
    <mat-card-footer>
      <h1 class="text-center mt-2">Temp: {{x.temp - 273|number : '1.0-0'}}<sup>0</sup>C</h1>
    </mat-card-footer>
  </mat-card>
  </div>
</div>
